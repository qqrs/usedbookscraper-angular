<div class="book-options-form">
  <ng-form class="form-inline">
    <a class="edit" ng-click="toggleEdit()" ng-if="defaultOptions">
      {{edit ? 'reset to defaults' : 'edit search options'}}
    </a>
    <fieldset class="book-options-fieldset" ng-disabled="!edit">
      <div>
        desirability:
        <select ng-model="options.desirability" 
          ng-options="opt[1] as opt[0] for opt in desirabilityChoices"
          class="input-mini book-options-select">
        </select>
        &nbsp;&nbsp;
        condition:
        <select class="book-options-select" ng-model="options.condition"
          ng-options="cond | bookConditionHuman for cond in bookConditions">
        </select>
      </div>
      <div>
        max price: $
        <input type="number" step="0.01" min="0.00" required
          class="input-mini book-options-input" ng-model="options.maxprice">
        &nbsp;&nbsp;
        <label class="checkbox book-options-label">
          <input type="checkbox" ng-model="options.excludeLibrary">
          exclude library
        </label>
        &nbsp;&nbsp;
        <label class="checkbox book-options-label">
          <input type="checkbox" ng-model="options.excludeCliffsNotes">
          exclude cliff's notes
        </label>
      </div>
    </fieldset>
  </ng-form>
</div>
