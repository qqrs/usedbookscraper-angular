<div class="inner-content" style="position: relative">

<button type="button" class="btn btn-small advanced-search-button"
  ng-class="{active: advancedSearch}" ng-click="advancedSearch = !advancedSearch">
    advanced options
    <label class="label" ng-hide="advancedSearch">off</label>
    <label class="label label-success" ng-show="advancedSearch">on</label>
</button>

<h1>enter goodreads profile url</h1><br>

<p>Copy and paste the URL of your goodreads.com profile to load your reading list.</p>
<p>Tip: Your goodreads.com account must be public (this is the default).</p>
<br>

<form class="form-inline" ng-submit="submitGoodreadsProfileUrl(goodreadsProfileUrl)">
  <input type="text" style="width: 80%" ng-model="goodreadsProfileUrl" autofocus
      placeholder="http://www.goodreads.com/user/show/12345678-name">
  <button type="submit" class="btn btn-primary">continue &gt;&gt;</button>
</form>

<br><br>
<h1>or enter isbns</h1><br>
<form ng-submit="submitIsbnList(isbnText)">
  <textarea rows="6" style="width: 98%" ng-model="isbnText"
    placeholder="0140285601, 978-0465026562, 9780374528379">
  </textarea>
  <button type="submit" class="btn btn-primary pull-right">continue &gt;&gt;</button>
</form>


</div>
