<p>This is the partial for view 1.</p>
<form ng-submit="submitISBNList(queryISBNList)">
  <textarea ng-model="queryISBNList" autofocus></textarea>
  <input type="submit">
</form>
<ul>
  <li ng-repeat="ed in editions | orderBy:['book', editionSortKey]:true">
    {{ed.title}}
    - {{ed.author}}
    - {{ed.isbn}}
    - {{ed.year}}
    - {{ed.form}}
    - {{ed.lang}}
  </li>
</ul>
