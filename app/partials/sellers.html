<div class="span8 offset2">

<h1>results</h1><br>

<div ng-show="!sellers.length">
  <h4>No sellers found.</h4>
</div>

<div ng-hide="!sellers.length">
  <div ubs-pager pager-num-pages="pagedSellers.length" 
    pager-per-page="perPage" pager-current-page="currentPage"></div>

  <div ng-repeat="seller in pagedSellers[currentPage]">
    <div ubs-seller-books="seller"></div>
  </div>

  <div ubs-pager pager-num-pages="pagedSellers.length" 
    pager-per-page="perPage" pager-current-page="currentPage"></div>

</div>
