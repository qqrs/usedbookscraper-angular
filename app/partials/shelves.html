<div class="inner-content">

<h1>select shelves</h1><br>

<div ng-show="loading">
  <img src="/static/spinner.gif"> &nbsp;&nbsp;&nbsp;
  Loading shelves...
</div>
<div ng-hide="loading">
  <form ng-submit="submitGoodreadsShelves(selectedShelves)">
    <select multiple autofocus class="shelves-select" size="20"
      ng-model="selectedShelves"
      ng-options="shelf.name for shelf in shelves">
    </select><br><br>
    <button type="submit" class="btn btn-primary">continue &gt;&gt;</button>
  </form>

  <a href="" ng-click="showAdvanced = !showAdvanced" style="padding-left: 20px">
    {{showAdvanced ? 'hide' : 'show'}} advanced options
  </a>
  <div ng-if="showAdvanced" class="well well-small book-defaults">
    book search options
    <div>
      <div>defaults</div>
      <div ubs-book-options="defaultBookOptions"></div>
    </div>
    <div ng-repeat="shelf in selectedShelves">
      <div>shelf:<br>{{shelf.name}}</div>
      <div ubs-book-options="shelf.bookOptions"
        ubs-book-options-defaults="defaultBookOptions">
      </div>
    </div>
  </div>

</div>

</div>
